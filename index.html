<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Piano Lessons | Elena Akopova | Sunnyvale | Mountain View | Classical Piano Studio</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="angular/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet">

    <link href="css/index.css" rel="stylesheet">
    
    <link href='http://fonts.googleapis.com/css?family=Raleway:300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Parisienne' rel='stylesheet' type='text/css'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="angular/angular.min.js"></script>
    <script src="angular/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="angular/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

    <script src="js/app.js"></script>
</head>
<body ng-app="studio">
<span ng-controller="IndexController as index">
<div class="h1">CLASSICAL PIANO STUDIO</div>
<div class="h2">Elena Akopova</div>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li ng-repeat="section in index.sections" ng-class="{ active: index.isActive(section.toLowerCase()) }">
                    <a ng-click="index.activateSection(section.toLowerCase())">{{section}}</a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div ng-show="index.isActive('home')">
    <div class="carouselDiv">
        <carousel interval="index.carouselInterval">
            <slide ng-repeat="slide in index.slides" active="slide.active">
                <img ng-src="{{slide.image}}" style="margin:auto;">
            </slide>
        </carousel>
    </div>
</div>

<div ng-show="index.isActive('teacher')">
    <h1>Teacher</h1>
</div>

<div ng-show="index.isActive('lessons')">
    <h1>Lessons</h1>
</div>

<div ng-show="index.isActive('students')">
    <h1>Students</h1>
</div>

<div ng-show="index.isActive('calendar')">
    <h1>Calendar</h1>
</div>

<div ng-show="index.isActive('contact')">
    <h1>Contact</h1>
</div>

</span>
</body>
</html>
